<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:rel="stylesheet" th:href="@{/assets/bootstrap-colorpicker/css/bootstrap-colorpicker.css} "/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Reference collection</title>
</head>
<body>
<h3 style="text-align: center">All tag</h3>
<a style="background: #86e0b3" href="/reference/new" class="btn btn-large btn-success">+</a>
<table class="table table-bordered table-striped">
  <thead class="thead-dark">
  <tr>
    <th style="text-align: center">name</th>
    <th style="text-align: center">description</th>
    <th style="text-align: center">references</th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${tags.empty}">
    <td colspan="3">No tag available</td>
  </tr>
  <tr th:each="tags : ${tag}">
    <td style="text-align: center"><span th:text="${tag.name}"></span></td>
    <td style="text-align: center"><span th:text="${tag.description}"></span></td>
    <td style="text-align: center"><span th:text="${tag.references}"></span></td>
  </tr>
  </tbody>
</table>
</body>
</html>
