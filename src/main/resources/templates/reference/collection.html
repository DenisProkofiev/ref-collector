<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:rel="stylesheet" th:href="@{/assets/bootstrap-colorpicker/css/bootstrap-colorpicker.css} "/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Reference collection</title>
</head>
<body>
<h1 style="text-align: center">All reference</h1>
<a style="background: #86e0b3" href="/reference/new" class="btn btn-large btn-success">+</a>
<a style="background: #6babc7" href="/tag/new" class="btn btn-large btn-success">+</a>
<a style="background: limegreen" href="reference/filter" class="btn btn-large btn-success">
  <img src="static/filter.png" width="16"/>
</a>
<table class="table table-bordered table-striped">
  <thead class="thead-dark">
  <tr>
    <th style="text-align: center">name</th>
    <th style="text-align: center">url</th>
    <th style="text-align: center">description</th>
    <th style="text-align: center">tags</th>
    <th style="text-align: center">create date</th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${references.empty}">
    <td colspan="5">No reference available</td>
  </tr>
  <tr th:each="reference : ${references}">
    <td style="text-align: center"><span th:text="${reference.name}"></span></td>
    <td style="text-align: center"><span th:text="${reference.url}"></span></td>
    <td style="text-align: center"><span th:text="${reference.description}"></span></td>
    <td style="text-align: center"><span th:text="${reference.tags}"></span></td>
    <td style="text-align: center"><span th:text="${reference.createDate}"></span></td>
  </tr>
  </tbody>
</table>
</body>
</html>
