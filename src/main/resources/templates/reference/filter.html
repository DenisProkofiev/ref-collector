<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:rel="stylesheet" th:href="@{/assets/bootstrap-colorpicker/css/bootstrap-colorpicker.css} "/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Filter reference</title>
</head>
<body>
<h3 style="text-align: center">Filter reference</h3>
<form th:action="@{/reference}" th:name="${filter}" method="get">
    <label for="tags">tags</label>
    <input type="text" th:name="filter" id="tags"/>
    <br>
    <input type="submit" id="submit-button" th:value="Search" style="background: springgreen">
    <input type="reset" id="reset-button" th:value="Cancel" style="background: red">
</form>
</body>

</html>
