<div class="modal fade" id="importDataDialog" tabindex="-1" role="dialog" aria-labelledby="importDataDialogLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="importDataDialogLabel">Import data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="import-destination" class="col-form-label">Destination</label>
                        <input type="text" class="form-control" id="import-destination">
                    </div>
                    <fieldset>
                        <legend>Select export attributes</legend>
                        <div class="form-group">
                            <div>
                                <label for="import-reference-true"></label>
                                <input type="radio" class="form-check-input" id="import-reference-true"
                                       name="referenceAnswer" value="true"/>
                                <input type="radio" class="form-check-input" id="import-reference-false"
                                       name="referenceAnswer" checked value="false"/>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="update-reference-button" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
